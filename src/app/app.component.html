
<header id="header" class="main-header top">
  <div class="container">
    <div class="col-xs-2 col-xs-offset-5 text-center">
      <img class="logo" src="./images/header/LOGO_BD.svg">
    </div>
    <div class="col-xs-5 text-right">
      <button class="btn btn-default" (click)="lgModal.show()" type="button">
        <span class="glyphicon glyphicon-log-in"></span>
        <span class="message">เข้าสู่ระบบ</span>
      </button>
      <button class="btn btn-danger" (click)="lgModal.show()" type="button">
        <span class="glyphicon glyphicon-user"></span>
        <span class="message">สมัครสมาชิก</span>
      </button>
    </div>
  </div>
</header>

<!-- Routed views go here -->
<router-outlet></router-outlet>


<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Large modal</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-send"></span> 
            สมัครสมาชิก
          </button>
          <button type="button" class="btn btn-default">เข้าสู่ระบบ</button>
        </form>
      </div>
    </div>
  </div>
</div>
