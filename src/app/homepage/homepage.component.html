

<div class="qheader">
  <div class="qbook">


    <carousel [interval]="myInterval" [noWrap]="noWrapSlides">
      <slide *ngFor="let slidez of slides; let index=index" [active]="slidez.active">
        <div class="carousel-caption">
          <h2>Slide {{index}}</h2>

          <p>{{slidez.text}}</p>
        </div>
      </slide>
    </carousel>

  </div>
</div>

<div class="container">
  <div class="row">

    <div class="col-md-6" *ngFor="let story of stories">
      <card-story [story]="story"></card-story>
    </div>

  </div>
</div>
